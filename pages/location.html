<script>
var map;
function initMap() {
	
	
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 10.2821988, lng: 123.9988871},
    zoom: 8
  });
	
	
	 var labels = 'ENJOY CEBU DIVE';
    var labelIndex = 0;

    function initialize() {
    	var bangalore = {lat: 10.2821988, lng: 123.9988871}
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: bangalore
      });
    
	

		

			// Add a marker at the center of the map.
			addMarker(bangalore, map);
		}

		// Adds a marker to the map.
		function addMarker(location, map) {
			var contentString = '<div id="content">'
				+ '<div id="siteNotice">'
				+ '</div>'
				+ '<p id="firstHeading" class="firstHeading"><b>Enjoy Cebu Diving</b></p>'
				+ '<div id="bodyContent">'
				+ '<p>Datag, Maribago, Lapu-Lapu City, Cebu, Philippines</p>'
				+ '</div>' + '</div>';

var infowindow = new google.maps.InfoWindow({
			content : contentString
		});
			// Add the marker at the clicked location, and add the next-available label
			// from the array of alphabetical characters.
			var marker = new google.maps.Marker({
				position : location,
				label : labels[labelIndex++ % labels.length],
				map : map
			});
			marker.addListener('click', function() {
				infowindow.open(map, marker);
			});
		}

		google.maps.event.addDomListener(window, 'load', initialize);

	}
</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqR0r2W-7OCUY-g-ZB2dhsp1uFiKyi3FU&callback=initMap"
